<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Rating Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .rating-form-container {
        background-color: transparent;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid white;
        max-width: 400px;
        margin: 10px auto;
        font-family: Arial, sans-serif;
        color: white;
      }

      .rating-form-container:hover {
        border: 1px solid rgb(235, 15, 123);
        box-shadow: 0px 0px 10px #6f01f8;
      }

      .rating-form-container h3 {
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: white;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: white;
      }

      .form-group input[type="text"]:hover,
      .form-group input[type="file"]:hover,
      .form-group textarea:hover,
      .form-group select:hover {
        border: 2px solid #00ccff;
        box-shadow: 0px 0px 10px #2563eb;
      }

      .form-group input[type="text"],
      .form-group input[type="file"],
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid white;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
        background-color: transparent;
      }

      .form-group select {
        font-size: 18px;
        color: white;
      }

      .ratt {
        background-color: rgb(235, 15, 123);
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        width: 100%;
        font-size: 18px;
        text-transform: uppercase;
        font-weight: bold;
        margin-top: 10px;
      }
      @media (max-width: 576px) {
        .rating-form-container {
          max-width: 90%;
          padding: 15px;
        }

        .rating-form-container h3 {
          font-size: 20px;
        }

        .form-group label,
        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group textarea,
        .form-group select,
        .ratt {
          font-size: 14px;
        }
      }

      @media (max-width: 768px) {
        .rating-form-container {
          max-width: 95%;
          padding: 15px;
        }

        .rating-form-container h3 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="rating-form-container">
      <h3>Rate Us</h3>

      <div class="form-group">
        <label for="star">Add Star</label>
        <select id="star">
          <option value="★">★</option>
          <option value="★★">★★</option>
          <option value="★★★">★★★</option>
          <option value="★★★★">★★★★</option>
          <option value="★★★★★" selected>★★★★★</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group">
        <label for="socail">Any Social Media:</label>
        <input
          type="text"
          id="socail"

          placeholder="Enter your social media"
        />
      </div>
      <div class="form-group">
        <label for="review">Your Review:</label>
        <textarea
          id="review"
          rows="4"
          placeholder="Enter your review"
        ></textarea>
      </div>
      <!-- <div class="form-group">
        <label for="file">Your Pic:</label>
        <input type="file" id="file" name="file" placeholder="Add your Pic" />
      </div> -->
      <button onclick="AddRating()" class="ratt">Submit</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="ajx.js" type="module"></script>
  </body>
</html>
